<!DOCTYPE html>
<html manifest="my.appcache">
<head>
	<title>
		 App Cache
	</title>
	
	<style>
	ul 
	{
		list-style-type:none;
		width:10%;
		float:left;
		text-align:center;
	}
	
	li
	{
		padding:10px 0 5px 3px;
		border:2px solid;
		border-radius :10px;
		cursor: pointer;
	}
	
	.main-content
	{
		width:70%;
		height:400px;
		border:2px black solid;
		float:left;
		
	}
	
	#dash-board
	{
		width:100%;
		height:400px;
	}
	
	</style>
</head>

<body>
	<div id="dash-board">
		<ul>
			<li id="imgbtn"> load image </li>
			<li id="pg1btn"> show page1 </li>
			<li id="pg2btn"> show page2 </li>
		</ul>
		<div class="main-content">
			
		
		
		</div>
	</div>
	
	<script>
			window.onload = function()
			{
				assignListeners();
			};
			
			
			function assignListeners()
			{
				document.getElementById("imgbtn").addEventListener("click",function(){
																	_clickHandler("imgbtn");
																						},false);
				document.getElementById("pg1btn").addEventListener("click",function(){
																	_clickHandler("pg1btn");
																						},false);
				document.getElementById("pg2btn").addEventListener("click",function(){
																	_clickHandler("pg2btn");
																						},false);
			}
			
			
			function _clickHandler(cmd)
			{
				var domElm, domList = document.getElementsByClassName("main-content");
				domList[0].innerHTML ="";
				
				domElm =  domList[0]
				switch(cmd)
				{
					case "imgbtn" :
							
							var img = new Image();
							img.src ="asset/img1.png";
							img.setAttribute("width","100%");
							img.setAttribute("height","100%");
							
							domElm.appendChild(img);

					break;
					
					case "pg1btn" :
							domElm.innerHTML ="<object data='asset/page1.html'></object>"
					break;
					
					case "pg2btn" :
						domElm.innerHTML ="<object data='asset/page2.html'></object>"
					break;
				}
			}
	
	</script>
</body>
	
</html>
